<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Captioning</title>
    <style>
        img{
            width:500px;
            height:500px;
        }
    </style>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script>
                 function readURL(input) {
                    if (input.files && input.files[0]) {
                        var reader = new FileReader();

                        reader.onload = function (e) {
                            $('#blah')
                                .attr('src', e.target.result);
                        };

                        reader.readAsDataURL(input.files[0]);
                    }
                }
        </script>
</head>
<body>
   <form action="/img" enctype="multipart/form-data" method="post">
       <table>
           <tr>
               <td>
                   <label for="user_input">Plaese select a image</label>
               </td>
               <td>
                   <input type="file" name="photo" multiple="false" accept="image/*" id="user_input" onchange="readURL(this);" ><!--onchange="displayp()">/*finput*/-->
                </td>
            </tr>
            <tr>
                <td>
                    <button>Submit</button>
                </td>
            </tr>
       </table>
   </form>
   <img id="blah" alt="Please Choose a Image" />
   <!--
   <div id="display">

   </div>-->
 </body>
 </html>
